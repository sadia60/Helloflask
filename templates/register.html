<html>
<head>
  <link type="text/css" rel="/home/administrator/Desktop/index.ico"
        href="/static/style.css"/>
  <title>deadpool</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="/register" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
          <small id="nameHelp" class="form-text text-muted">Enter your name here</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="button" class="btn btn-success" onclick="addMore()">Add More</button>
        <div id="basic-wrapper">
          <div class="form-group">
            <input name="info1" type="text" class="form-control">
          </div>
        </div>
        <!--<div class="form-group">
          <label for="pic">Upload your picture</label>
          <input name="pic" type="file" class="form-control-file" id="pic">
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
  var info = 2;
  function addMore () {
    $('#basic-wrapper').append('<div class="form-group"><input name="info' + info + '" type="text" class="form-control"></div>')
    info++;
  }
</script>
</body>
</html>
